<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Restaurantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>

  </ion-row>

  <ion-list>
    <ion-item *ngFor="let restaurante of usuarios" (click)="mostrarMesas(restaurante)">
      <ion-label>
        <h2>{{ restaurante.nombreRestaurante }}</h2>
        <p>{{ restaurante.direccion }}</p>
        <p>{{ restaurante.telefono }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngFor="let mesaMostrada of mesasMostradas">
    <ion-item-divider color="light" class="ion-text-center">{{ mesaMostrada.restaurante }}</ion-item-divider>
    <ion-row>
      <ion-col size="3"><ion-label class="ion-text-center"><strong>Nombre de Mesa</strong></ion-label></ion-col>
      <ion-col size="3"><ion-label class="ion-text-center"><strong>Estado</strong></ion-label></ion-col>
      <ion-col size="3"><ion-label class="ion-text-center"><strong>Reservar</strong></ion-label></ion-col>
      <ion-col size="3"><ion-label class="ion-text-center"><strong>Sillas</strong></ion-label></ion-col>
    </ion-row>
    <ion-item *ngFor="let mesa of mesaMostrada.mesas">
      <ion-label>{{ mesa.nombre }}</ion-label>
      <ion-label>{{ mesa.reservada }}</ion-label>
      <ion-button (click)="confirmarReserva(mesa)">Reservar</ion-button>
      <ion-label class="ion-text-center">{{ mesa.sillas }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
